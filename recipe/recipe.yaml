context:
  version: 0.34.0

package:
  name: meilisearch-python
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/m/meilisearch/meilisearch-${{ version }}.tar.gz
    sha256: 6244af23fa118f5a127ebf3f1297ea8d1d73324bf189b13d61cc201e18cd9e90

build:
  script: ${{ PYTHON }} -m pip install .
  noarch: python
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - requests
    - camel-converter
    - pydantic

tests:
  - python:
      imports:
        - meilisearch
      pip_check: true
      python_version: ${{ python_min }}

about:
  summary: The python client for Meilisearch API.
  homepage: https://github.com/meilisearch/meilisearch-python
  description: "Python wrapper for the Meilisearch API"
  license: MIT
  license_file: LICENSE
  documentation: https://meilisearch.github.io/meilisearch-python/

extra:
  recipe-maintainers:
    - moritzwilksch
